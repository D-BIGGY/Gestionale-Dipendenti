<div class="col-md-6 offset-md-3">

    <h3> Aggiungi Dipendente </h3>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group mt-4">
            <label> Nome </label>
            <input type="text" class="form-control mt-3" id="nome" [(ngModel)]="dipendente.nome"
                name="nome" placeholder="Inserisci il nome">
        </div>

        <div class="form-group">
            <label> Cognome </label>
            <input type="text" class="form-control mt-3" id="cognome" [(ngModel)]="dipendente.cognome" 
            name="cognome" placeholder="Inserisci il cognome">
        </div>

        <div class="form-group">
            <label> Matricola </label>
            <input type="text" class="form-control mt-3" id="matricola" [(ngModel)]="dipendente.matricola" 
            name="matricola" placeholder="Inserisci la matricola">
        </div>

        <div class="form-group">
            <label> Username </label>
            <input type="text" class="form-control mt-3" id="username" [(ngModel)]="dipendente.username" 
            name="username" placeholder="Inserisci l'username">
        </div>

        <div class="form-group">
            <label> Email </label>
            <input type="email" class="form-control mt-3" id="email" [(ngModel)]="dipendente.email" 
            name="email" placeholder="Inserisci l'email">
        </div>

        <div class="form-group">
            <label> Password </label>
            <input type="password" class="form-control mt-3" id="password" [(ngModel)]="dipendente.password" 
            name="password" placeholder="Inserisci la password">
        </div>

        <div >
            <label> Amministratore: (SI/NO) </label>
            <br>
            <input type="checkbox" id="ruolo" name="ruolo" [(ngModel)]="checkBoxValue" (change)="onCheckBoxChange()">
        </div>

        <button class="btn btn-success mt-3" type="submit" (click)="saveDipendente()">Invia</button>


    </form>

</div>
