<div class="container mt-4">
    <h3 class="mb-4">DETTAGLI DIPENDENTI</h3>
    <div class="card">
        <div class="card-body">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><b>ID:</b></label>
                <div class="col-sm-10">
                    {{ dipendente.id }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><b>Nome:</b></label>
                <div class="col-sm-10">
                    {{ dipendente.nome }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><b>Cognome:</b></label>
                <div class="col-sm-10">
                    {{ dipendente.cognome }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><b>Username:</b></label>
                <div class="col-sm-10">
                    {{ dipendente.username }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><b>Email:</b></label>
                <div class="col-sm-10">
                    {{ dipendente.email }}
                </div>
            </div>
        </div>
    </div>
</div>
