<div class="container mt-4">
    <h2>Lista Dipendenti</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Matricola</th>
                <th>Username</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let dipendente of dipendenti">
                <td> {{ dipendente.id }}</td>
                <td> {{ dipendente.nome }}</td>
                <td> {{ dipendente.cognome }}</td>
                <td> {{ dipendente.matricola }} </td>
                <td> {{ dipendente.username }}</td>
                <td> {{ dipendente.email }}</td>
                <td>

                    <div>
                        <button type="button" (click)="dipendenteDettagli(dipendente.id)"
                            class="btn btn-secondary btn-sm">
                            Dettagli</button>

                        <button type="button" (click)="updateDipendente(dipendente.id)"
                            class="btn btn-info btn-sm ms-2">
                            Modifica</button>

                        <button type="button" (click)="deleteDipendente(dipendente.id)"
                            class="btn btn-danger btn-sm ms-2">
                            Cancella</button>


                    </div>
                </td>
            </tr>
        </tbody>

    </table>
</div>
